<section class="container mx-auto">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="form"
    (submit)="register()"
  >
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Nombre *
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [ngClass]="{
          'border-red-500': !form.get('name').valid && form.get('name').touched
        }"
        formControlName="name"
        id="name"
        placeholder="Nombre"
        type="text"
      />
      <p
        *ngIf="!form.get('name').valid && form.get('name').touched"
        class="text-red-500 text-xs italic"
      >
        El nombre es obligatorio
      </p>
    </div>

    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="picture">
        Foto
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="picture"
        id="picture"
        type="file"
      />
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="identity">
        Identidad
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="identity"
        id="identity"
        placeholder="Identidad"
        type="text"
      />
    </div>
    <div class="mb-2">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="phoneNumber"
      >
        Teléfono
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="phoneNumber"
        id="phoneNumber"
        placeholder="Teléfono"
        type="number"
      />
    </div>
    <div class="mb-4">
      <p class="block text-gray-700 text-sm font-bold mb-2">Sexo *</p>
      <label class="inline-flex items-center">
        <input
          type="radio"
          class="form-radio"
          formControlName="gender"
          value="M"
        />
        <span class="ml-2">Masculino</span>
      </label>
      <label class="inline-flex items-center ml-6">
        <input
          type="radio"
          class="form-radio"
          formControlName="gender"
          value="F"
        />
        <span class="ml-2">Femenino</span>
      </label>
      <p
        *ngIf="!form.get('gender').valid && form.get('gender').touched"
        class="text-red-500 text-xs italic"
      >
        El sexo es obligatorio
      </p>
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
        Edad *
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="age"
        id="age"
        max="100"
        min="0"
        placeholder="Edad"
        type="number"
        [ngClass]="{
          'border-red-500': !form.get('age').valid && form.get('age').touched
        }"
      />
      <p
        *ngIf="!form.get('age').valid && form.get('age').touched"
        class="text-red-500 text-xs italic"
      >
        La edad es obligatoria
      </p>
    </div>
    <div class="mb-2">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="description"
      >
        Descripción de la persona que busca *
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="description"
        id="description"
        placeholder="Descripción"
        type="text"
        [ngClass]="{
          'border-red-500':
            !form.get('description').valid && form.get('description').touched
        }"
      />
      <p
        *ngIf="
          !form.get('description').valid && form.get('description').touched
        "
        class="text-red-500 text-xs italic"
      >
        La descripción es obligatoria
      </p>
    </div>
    <div class="mb-2">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="department"
      >
        Departamento *
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="department"
        id="department"
        placeholder="Departamento"
        type="text"
        [ngClass]="{
          'border-red-500':
            !form.get('department').valid && form.get('department').touched
        }"
      />
      <p
        *ngIf="!form.get('department').valid && form.get('department').touched"
        class="text-red-500 text-xs italic"
      >
        El departamento es obligatorio
      </p>
    </div>
    <div class="mb-2">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="lastPlaceWasSeen"
      >
        Último lugar en que estuvo *
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="lastPlaceWasSeen"
        id="lastPlaceWasSeen"
        placeholder="Último lugar en que estuvo"
        type="text"
        [ngClass]="{
          'border-red-500':
            !form.get('lastPlaceWasSeen').valid &&
            form.get('lastPlaceWasSeen').touched
        }"
      />
      <p
        *ngIf="
          !form.get('lastPlaceWasSeen').valid &&
          form.get('lastPlaceWasSeen').touched
        "
        class="text-red-500 text-xs italic"
      >
        El último lugar en el que estuvo es obligatorio
      </p>
    </div>
    <div class="mb-2">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="lastContactDate"
      >
        Contactado por última vez
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none bg-white focus:shadow-outline"
        formControlName="lastContactDate"
        id="lastContactDate"
        type="date"
      />
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="summary">
        Estado
      </label>
      <div class="relative">
        <select
          class="appearance-none border rounded w-full border-gray-200 text-gray-700 py-2 px-3 leading-tight focus:outline-none bg-white focus:shadow-outline"
          formControlName="status"
          id="status"
        >
          <option>Albergado</option>
          <option>Desaparecido</option>
          <option>Muerto</option>
          <option>Rescatado</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="summary">
        Resumen
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="summary"
        id="summary"
        placeholder="Resumen"
        type="text"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Registrar
      </button>
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        type="button"
        (click)="cancel()"
      >
        Cancelar
      </a>
    </div>
  </form>
</section>
